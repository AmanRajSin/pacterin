<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>
    <div class="grid-container">
        <div class="grid-item">
            <div class="chat-bar">
                <div class="chat-bar-header">
                    RECENT CHATS
                </div>
                <div class="chat-head">
                    <i class="fas fa-user-secret" style="font-size: 70px; padding: 10px;"></i>
                    <ul class="chat-head-list">
                        <li>RAJMOHANGUTKAMUKESH</li>
                        <li>THURSDAY 9:43 AM</li>
                    </ul>
                    <p class="chat-head-message">SAMPLE MESSAGE..!!</p>
                </div>
            </div>
        </div>

        <div class="grid-item">
            <div class="chat-screen-header">
                <img src="images/Person-02.jpg" alt="person" class="chat-screen-header-photo">
                <a href="#" class="chat-screen-header-name">Fname Lname</a>
                <img src="images/Folder-01.jpg" alt="folder" class="chat-screen-header-folder">
            </div>

            <div class="chat-screen">
                <div class="message-dialog-container">
                    <div class="message-dialog-receive">
                        I am receiver...
                    </div>
                </div>
                <div class="message-dialog-container">
                    <div class="message-dialog-send">
                        I am sender...
                    </div>
                </div>
            </div>

            <div class="chat-screen-footer">
                <form>
                    <textarea id="message" placeholder="Type here..."></textarea>
                </form>
            </div>
        </div>

        <div class="grid-item">3
        </div> 
    </div>
</body>

</html>
